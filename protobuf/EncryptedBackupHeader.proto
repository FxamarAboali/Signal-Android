package textsecure;

option java_package = "org.thoughtcrime.securesms.backup";
option java_outer_classname = "EncryptedBackupProtos";

message EncryptedBackupHeader {
  required bytes  encryptedMasterSecret = 1;
  required bytes  encryptionSalt        = 2;
  required bytes  macSalt               = 3;
  required uint32 kdfIterations         = 4;
}
